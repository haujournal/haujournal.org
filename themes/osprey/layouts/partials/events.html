<section class="events" id="events">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Upcoming &amp; Recent Events</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 5 (where .Data.Pages "Section" "events") }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        <div class=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "1 January 2006") }}
                        </div>
                    </article>
                {{ end }}
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}/events/">View All</a></h3></div>
        </div>
    </div>
</section>
